<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body class="container mx-auto">


    <section class="space-y-6 gap-6 bg-base-200 ">
        <div>
            <div class=" card flex justify-between bg-base-100   shadow-2xl  rounded-2xl p-4">


                <div>
                    <h2 class="jobCompany">Mobile First Corp</h2>
                    <p class="jobTitle">React Native Developer</p>

                    <div class="flex gap-3">

                        <p>Remote </p>
                        <p class="jobLenths">Full-time</p>
                        <p class="jobSalary">$130,000 - $175,000 </p>


                    </div>
                    <button class="status bg-[#eef4ff]  text-[#002c5c] py-2 px-4 font-semibold">Not Applied</button>

                    <p class="notes">Build cross-platform mobile applications using React Native. Work on products
                        used
                        by millions of
                        users worldwide.</p>
                    <div class=" p-6 flex gap-6">
                        <!-- Interview Button -->
                        <button class="bnt-interview px-4 py-2 rounded border-2 border-green-500 text-green-500 font-semibold 
                             hover:bg-green-500 hover:text-white">
                            INTERVIEW
                        </button>

                        <!-- Rejected Button -->
                        <button class="btn-rejected px-4 py-2 rounded border-2 border-red-500 text-red-500 font-semibold 
                             hover:bg-red-500 hover:text-white ">
                            REJECTED
                        </button>
                    </div>
                </div>

                <!-- Circle -->
                <div class="w-10 h-10 rounded-full border-2 border-gray-300 flex items-center justify-center">

                    <!-- Trash Icon -->
                    <i class="  fa-solid fa-trash text-gray-600 "></i>

                </div>
            </div>

        </div>


    </section>
</body>

</html>
